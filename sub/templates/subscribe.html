{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container">
    <h1 class="display-1 text-bold pt-5">Subscribe</h1>
</div>
{% endblock %}

{% block page_content %}

<style>
    .messages {
        color: black;
    }
</style>
<div>
    <form action="{% url 'subscribe' %}" method="post">
        {% csrf_token %}
        <form>
            <div class="form-group">
                <label class="text-black text-bold">Name: </label>
                {{form.name}}
            </div>
            <div class="form-group">
                <label class="text-black text-bold" id="email">Email address: </label>
                {{form.email}}
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
</div>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
