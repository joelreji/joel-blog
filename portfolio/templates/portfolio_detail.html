
{% extends "base.html" %}
{% load static %}

{% block page_content %}
<hr>
<h1 class="text-white">{{ portfolio.title }}</h1>
<hr>
<div class="row">
    <div class="col-md-8">
        <img src="{{ portfolio.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4 text-white">
        <h5>About the project:</h5>
        <p>{{ portfolio.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ portfolio.technology }}</p>
    </div>
</div>
{% endblock %}
